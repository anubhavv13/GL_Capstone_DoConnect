<div class="card mb-2" style="max-width: 900px; margin: auto;">
  <img src="\assets\q.jpg" class="card-img" alt="..." style="width: 250px; align-items: center; margin: auto;">
  <div class="card-body">
    <!-- <h5 class="card-title">Card title</h5> -->
    <form #askquestion="ngForm" (ngSubmit)="askQuestion(askquestion.value)">
      <div>
        <h3>Ask Your Question</h3>
      </div>
      <div class="padding" id="dropdownMenuLink">
        <label for="Choose" class="form-label">Choose Topic</label>
        <select
          ngModel
          name="topic"
          class="form-select"
          aria-label="Default select example"
          id="Choose"
          aria-placeholder="Choose Topic"
          required
        >
        <option selected disabled aria-labelledby="dropdownMenuLink">Choose Topic</option>
        <option  value="Angular">Angular</option>
        <option value="springboot">springboot</option>
        <option value="ReactJs">ReactJs</option>
        <option value="Java">Java</option>
        <option value="Hadoop">Hadoop</option>
        <option value="M_Learning">M_Learning</option>
        <option value="Others">Others</option>
        </select>
      </div>
      <div class="mb-3 padding">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Post Your Question ?</label
        >
        <textarea
          ngModel
          name="question"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="5"
          required
        ></textarea>
      </div>

      <div class="askQuestionButton">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    <div class="container row" style="margin-top: 20px;">
      <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)" />
      </div>
      <div class="col-md-6" style="text-align: center;">
        <button class="btn btn-outline-info" type="button" (click)="onUpload()">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
